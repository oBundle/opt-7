<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
        "dots": false,
        "infinite": false,
        "slidesToShow": 5,
        "slidesToScroll": 5,
        "responsive": [
          {
              "breakpoint": 1024,
              "settings": {
                "slidesToShow": 3,
                "slidesToScroll": 3,
                "infinite": true,
                "dots": true
              }
          },
          {
              "breakpoint": 768,
              "settings": {
                "slidesToShow": 2,
                "slidesToScroll": 2,
                "infinite": true,
                "dots": true
              }
          }
        ]
      }'
>
    {{#each products}}
      <div class="productCarousel-slide">
          {{> components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
      </div>
    {{/each}}
</section>
